<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/mindquiz-icon.png">
    <style>
        html {
            overflow: hidden;
        }
        body {
          background-image: url('assets/images/dirt.png');
        }
    </style>

    <title>CrazyQuiz - Instellingen</title>
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open start scherm</span>
            <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="/assets/images/mindquiz-icon.png" alt="MindQuiz">
            <img class="hidden lg:block h-8 w-auto" src="/assets/images/mindquiz-icon.png" alt="MindQuiz">
            <p class="text-2xl text-white ml-2" style="font-family: Erica One, cursive;">MindQuiz</p>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Game</a>
              <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium cursor-default" aria-current="page">Instellingen</a>
              <a href="scoreboard.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Scoreboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Game</a>
        <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Instellingen</a>
        <a href="scoreboard.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Scoreboard</a>
      </div>
    </div>
  </nav>

<div class="mx-auto w-80 py-10 px-6 bg-gray-800 text-center rounded-lg mt-10 xl:px-10 xl:text-center shadow">
    <div class="space-y-6 xl:space-y-10">
        <img class="mx-auto" src="/assets/images/steve-front-side.png" alt="player image">
        <div class="space-y-2 xl:flex xl:items-center xl:justify-between">
        <div class="font-medium text-lg leading-6 space-y-1">
            <h1 id="playerName" class="text-3xl"></h1>
            <span class="text-white">Kies hieronder de kleur van je naam.</span>
            <input type="color" id="colorPicker" style="width:100%;">
            <span class="text-white block">Kies hieronder de style van je naam.</span>
            <select id="fontDropdown" onchange="changeFont()">
            <option value="Rubik Beastly, cursive" style="font-family: Rubik Beastly, cursive">Rubik Beastly</option>
            <option value="Neonderthaw, cursive" style="font-family: Neonderthaw, cursive">Neonderthaw</option>
            <option value="Fruktur cursive" style="font-family: Fruktur, cursive">Fruktur</option>
            <option value="Erica One, cursive" style="font-family: Erica One, cursive">Erica One</option>
            <option value="Roboto, sans-serif" style="font-family: Roboto, sans-serif">Roboto</option>
        </select>
        </div>
        </div>
    </div>
</div>
    <script>
        const c = document.getElementById("colorPicker")

        document.addEventListener("DOMContentLoaded", function(event) {
            c.value = localStorage.getItem("playerNameColor")
            const p = document.getElementById("playerName")
            p.innerHTML = localStorage.getItem("playerName")
            p.style.color = localStorage.getItem("playerNameColor")
            p.style.fontFamily  = localStorage.getItem("playerNameFontFamily");
            // Your code to run since DOM is loaded and ready
        });

        function changeFont () {
            let x = document.getElementById("fontDropdown").value;
            document.getElementById("playerName").style.fontFamily  = x;
            localStorage.setItem('playerNameFontFamily', x)
        }
        
        c.addEventListener("input", function() {
            localStorage.setItem('playerNameColor', c.value)
            const p = document.getElementById("playerName")
            p.style.color =  c.value
        })
    </script>
</body>
</html>
