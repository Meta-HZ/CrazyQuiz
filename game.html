<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/mindquiz-icon.png">
    <style>
        html {
            overflow: hidden;
        }
    </style>

    <title>CrazyQuiz - Onderwerpen</title>
</head>
<body>
    <canvas class="h-full w-full" id="canvas"></canvas>
    <div id="banner" class="bg-indigo-600 absolute top-0 left-0 right-0">
        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between flex-wrap">
                <div class="w-0 flex-1 flex items-center">
                    <span class="flex p-2 rounded-lg bg-indigo-800">
                        <img src="/assets/images/mindquiz-icon.png" width="20px">
                    </span>
                    <p class="text-2xl text-white ml-2" style="font-family: Erica One, cursive;">MindQuiz</p>
                    <p class="ml-3 font-medium text-white truncate">
                        <span id="TopPlayers" class="hidden md:inline">
                        </span>
                    </p>
                </div>
                <div class="order-3 mt-2 flex-shrink-0 w-full sm:order-2 sm:mt-0 sm:w-auto" style="display: inherit;">
                    <a id="seeScoreboard" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50 mr-2">
                        Scoreboard
                    </a>
                    <a id="closeBanner" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50">
                        Start scherm
                    </a>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
          background-image: url('assets/images/grassTiles.png');
        }
    </style>
    <script type="module" src="./build/gameStart.js"></script>
    <script>
        document.getElementById("closeBanner").addEventListener("click", function () {
            let text = "Weet je zeker dat je het spel wil stoppen?\n\nDruk op ok om door te gaan naar het start scherm."
            if (confirm(text) == true) {
                window.location.href = "index.html"
            }
        });

        document.getElementById("seeScoreboard").addEventListener("click", function () {
            let text = "Weet je zeker dat je het spel wil stoppen?\n\nDruk op ok om door te gaan naar het ranglijst scherm."
            if (confirm(text) == true) {
                window.location.href = "scoreboard.html"
            }
        });
    </script>
</body>
</html>
